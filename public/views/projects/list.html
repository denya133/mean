<section data-ng-controller="ProjectsController" data-ng-init="find()">
  <input type="text" ng-model="search" class="search-query" placeholder="Search">
  <table>
    <thead>
      <tr>
        <th>Author</th>
        <th>Project</th>
        <th>Description</th>
        <th><a href="#!/projects/create"><i class="icon-plus-sign"></i></a></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="project in projects | filter:search | orderBy:'name'">
        <td><span>{{project.user.name}}</span></td>
        <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
        <td>{{project.description}}</td>
        <td>
          <a href="#!/projects/{{project._id}}/edit"><i class="icon-pencil"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</section>

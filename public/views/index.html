<section data-ng-controller="IndexController">
	<h1>This is the home view</h1>
</section>

<div>
	<label>Name:</label>
	<input type="text" ng-model="userName" placeholder="Please put your name"/>
	<hr/>
	<h1>Hello {{userName}}!</h1>
</div>

<h2>Task list</h2>
<div ng-controller="TodoCtrl">
	<h3>{{getTotalTodos()}}</h3>
	<ul class="unstyled">
		<li ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
	</ul>
	<form class="form-horizontal">
		<input type="text" ng-model="formTodoText" ng-model-instant/>
		<button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
	</form>	
	<button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>
</div>







<h2>Список дел</h2>
<div ng-controller="TodoCtrl">
  <span>Осталось {{remaining()}} из {{todos.length}}</span>
  [ <a href="" ng-click="archive()">архив</a> ]
  <ul class="unstyled">
    <li ng-repeat="todo in todos">
      <input type="checkbox" ng-model="todo.done">
      <span class="done-{{todo.done}}">{{todo.text}}</span>
    </li>
  </ul>
  <form ng-submit="addTodo()">
    <input type="text" ng-model="todoText"  size="30"
           placeholder="впишите новое дело">
    <input class="btn-primary" type="submit" value="добавить">
  </form>
</div>

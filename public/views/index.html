<section data-ng-controller="IndexController">
	<h1>This is the home view</h1>
</section>

<div>
	<label>Name:</label>
	<input type="text" ng-model="userName" placeholder="Please put your name"/>
	<hr/>
	<h1>Hello {{userName}}!</h1>
</div>

<h2>Task list</h2>
<div ng-controller="TodoCtrl">
	<h3>Left {{remaining()}} | All {{getTotalTodos()}}</h3>
	<ul class="unstyled">
		<li ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
	</ul>
	<form class="form-horizontal" ng-submit="addTodo()">
		<input type="text" ng-model="formTodoText" ng-model-instant/>
		<button class="btn" type="submit"><i class="icon-plus"></i>Add</button>
	</form>	
	<button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i>Clear Completed</button>
</div>

<h2>JavaScript projects</h2>
<a href="#!/projects" class="btn">GoTo</a>

<h2>Angular simple component</h2>
<tabs>
  <pane title="Локализация">
    Дата: {{ '2012-04-01' | date:'fullDate' }} <br>
    Валюта: {{ 123456 | currency }} <br>
    Число: {{ 98765.4321 | number }} <br>
  </pane>
  <pane title="Множ. число">
    <div ng-controller="BeersController">
      <div ng-repeat="beerCount in beers">
        <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
      </div>
    </div>
  </pane>
</tabs>
